version: '3'

services:
    php:
        build: docker/php/
        image: matthiasnoback/aggregate-design-workshop-php
        volumes:
            - ./:/app:cached
        environment:
            COMPOSER_HOME: /home/.composer
        user: ${HOST_UID}:${HOST_GID}

    composer:
        image: composer:latest
        user: ${HOST_UID}:${HOST_GID}
        volumes:
            - ./:/app:cached
